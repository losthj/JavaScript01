<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        .text span{font-weight:bold;color:#f00}
        .text span em{font-style:normal}
    </style>
</head>
<body>
    <div>
        <p class="text">您还可以输入<span><em id="count">30</em>/30</span></p>
        <div class="input">
            <textarea name="" id="text" cols="70" rows="3"></textarea>
        </div>
    </div>
    <script>
        //在事件触发的function里,用一个参数接受事件对象
        //onkeydown  onkeyup  onkeypress
        //document.onkeypress = function (event) {
        //    console.log(event.keyCode) 
        //}

        //获取文本框
        var text = document.getElementById("text");
        var total = 30;
        var count = document.getElementById("count");
        //绑定键盘事件
        document.onkeyup = function () {
            //获取文本框值的长度
            var len = text.value.length;
            var allow = total - len;
            count.innerHTML = allow;
         //   console.log(len)
        }
    </script>
</body>
</html>
