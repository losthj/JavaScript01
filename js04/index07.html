<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>
        //页面加载
        window.onload = init;
        //初始化
        function init() {
            //获取下拉菜单
            var menu = document.getElementById("menu");
            //给菜单绑定change事件,一般作用于select或checkbox或radio
            menu.onchange = function () {
                //获取当前选中的值
                var bgcolor = this.value;
                //var bgcolor = menu.options[menu.selectedIndex].value; //同样的获取值方法
                //如果bgcolor为空则下面的脚本将不执行
               // if (bgcolor == "") return;
               // document.body.style.background = bgcolor;
                //设置body的背景颜色
                //如果bgcolor为空，则将背景颜色设为白色，否则是选中颜色
                if (bgcolor === "") {
                    document.body.style.background = "#fff";
                } else {
                    document.body.style.background = bgcolor;
                }

                //console.log(bgcolor);
            }
        }
    </script>
</head>
<body>
    <div>
        请选择您喜欢的背景色：
        <select name="" id="menu">
            <option value="">请选择</option>
            <option value="#f00">红色</option>
            <option value="#0f0">绿色</option>
            <option value="#00f">蓝色</option>
            <option value="#ff0">黄色</option>
            <option value="#ccc">灰色</option>
        </select>
    </div>

</body>
</html>
