<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <script>
        //页面加载时执行  //unload页面卸载
        window.onload = function () {
            //获取box
            var box = document.getElementById("box");
            var clicked= function(){
                alert('我被点击了')
            }
            box.onclick = clicked;
        }
       
    </script>
</head>
<body>
    <div id="box">
        这是一个DIV
    </div>
</body>
</html>
