<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <style>
        body{height:2000px}
        .box{width:200px;height:200px;background:#f00;overflow:auto;}
    </style>
</head>
<body>
    <div class="box" id="box">
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
    </div>
    <script>
        var box = document.getElementById("box");
        //绑定按下事件
        box.onmousedown = function () {
            console.log("我被按下了")
        }
        //绑定移动的数据
        box.onmousemove = function () {
            console.log("我被移动了")
        }
        //b绑定松开的世界
        box.onmouseup = function () {
            console.log("我被松开了")
        }
        //绑定点击事件
        box.onclick = function () {
            console.log("我被点击了")
        }
        //浏览器窗口尺寸发生改变时
        window.onresize = function () {
            console.log("浏览器尺寸发生改变了")
        }
        //拖动滚动条
        window.onscroll = function () {
            console.log("我被拖动滚动条")
        }
        //box.onscroll = function () {
        //    console.log("div拖动滚动条")
        //}
    </script>
</body>
</html>
