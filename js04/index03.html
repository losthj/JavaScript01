<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>事件</title>
	<meta charset="utf-8" />
    <style>
        .btn{
            width:140px;
            height:30px;
            line-height:30px;
            background:#00f;
            color:#fff;
            font-size:14px;
            text-align:center;
            border-radius:5px;
            cursor:pointer;
            margin-top:30px;
        }
    </style>
</head>
<body>
    <input type="button" value="弹 出"  onclick="alert('我是按钮')" />
    <!--鼠标滑过按钮时调用mouseoverFn的函数-->
    <div class="btn" onmouseover="mouseoverFn(this,'#f00')" onmouseout="mouseoutFn(this,'#00f')" >开始</div>
    <div id="btn" class="btn" onmouseover="mouseoverFn(this,'#0f0')" onmouseout="mouseoutFn(this,'#333')">结束</div>
</body>
</html>
<script>
    function mouseoverFn(btn,baColor) {
        //鼠标滑过按钮时，按钮的背景变红色
        btn.style.background = baColor;
        console.log(btn)
    }

    function mouseoutFn(btn,baColor) {
        btn.style.background = baColor;
    }
</script>
