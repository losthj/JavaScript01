<script>
    var a = 10;
    var b = 20;
    var str = "hello ";
   // a = a + 5;
    a += 5;  //a=a+5;
    b %= 4;  //b=b%4

    str += "world"; //str = str + "world";
    console.log(str)

    console.log(a > b) //true

    var x = 10,
        y = "10",
        m = 15,
        //z = x == y; //== 比较值是否相等
        z = x === y, //全等
        //n = y != m;  //true
       // n = x != y;  //false
        n = x !== y;  //true
    console.log(n);

    console.log(null === undefined) //false


    var soce = 55;
    var result = (soce >= 60) ? "及格" : "不及格";
    console.log(result);
</script>
