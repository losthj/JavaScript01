  //原型链的示例
    function Elemen (id){
        this.elemen = document.getElementById(id);
    }
    Elemen.prototype.html = function(val){
        var elemen = this.elemen;
        if(val){
            elemen.innerHTML = val;
            return this 
        }else{
            return elemen.innerHTML
        }
    }
    Elemen.prototype.on = function(type,fn){
        var elemen = this.elemen;
        elemen.addEventListener(type,fn);
        return this;
    }
    
    var div1 = new Elemen('div1');
    div1.html('<p>huangjian</p>');
    div1.on('click',function(){
