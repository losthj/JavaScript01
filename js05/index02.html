<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>

    <input type="button" value="退出" id="quit" />

    <script>
        window.onload = function () {
            //打子窗口，显示newopen.html
            window.open("newopen.html", "newopen", "width=400,height=200,left=0,top=0,toolbar=no,menubar=no,scrollbars=no,location=0,status=no;");
            var quit = document.getElementById("quit");
            quit.onclick = function () {
                window.close();
            }
        }
    </script>
</body>
</html>
